<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>STAVIAM Healthcare | Coming Soon</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #0f172a, #1e293b);
      color: #fff;
    }
    .gradient-text {
      background: linear-gradient(to right, #00c6ff, #0072ff);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }
  </style>
</head>
<body class="flex items-center justify-center min-h-screen text-center px-4">
  <div>
    <h1 class="text-4xl md:text-6xl font-bold gradient-text mb-6">
      STAVIAM Healthcare
    </h1>
    <p class="text-lg md:text-xl mb-8">We're launching soon! Stay tuned.</p>

    <div id="countdown" class="flex justify-center space-x-6 text-xl md:text-3xl mb-8"></div>

    <form class="flex flex-col md:flex-row items-center justify-center space-y-3 md:space-y-0 md:space-x-4">
      <input type="email" placeholder="Enter your email" class="px-4 py-2 rounded-lg text-black focus:outline-none" required>
      <button type="submit" class="px-4 py-2 bg-blue-600 hover:bg-blue-700 rounded-lg transition">Notify Me</button>
    </form>
  </div>

  <script>

    const targetDate = new Date("2025-07-25T00:00:00").getTime();
    const countdown = document.getElementById("countdown");

    function updateCountdown() {
      const now = new Date().getTime();
      const distance = targetDate - now;

      if (distance < 0) {
        countdown.innerHTML = "We're live!";
        return;
      }

      const days = Math.floor(distance / (1000 * 60 * 60 * 24));
      const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
      const seconds = Math.floor((distance % (1000 * 60)) / 1000);

      countdown.innerHTML = `
        <div><span class="font-bold">${days}</span><br>Days</div>
        <div><span class="font-bold">${hours}</span><br>Hours</div>
        <div><span class="font-bold">${minutes}</span><br>Minutes</div>
        <div><span class="font-bold">${seconds}</span><br>Seconds</div>
      `;
    }

    setInterval(updateCountdown, 1000);
    updateCountdown();
  </script>
</body>
</html>
